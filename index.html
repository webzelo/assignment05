<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!--font awesome cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="w-full">
    <nav class="flex items-center justify-between max-w-[1920px] mx-auto center">
    <div class="flex items-center gap-2 sm:ml-[60px] mt-[20px] mb-[20px]">
        <img class="h-[50px]" src="assets/logo.png" alt="">
        <h1 class="ml-2 text-xl font-bold text-[#006747]" >
           Emergency <br/> Service
        </h1>
    </div>
    <div class="flex items-center gap-4 text-lg font-semibold p-2 pr-4 mr-4 pb-3 md:pb-0 lg:pb-0">
        <div class="bg-green-100 rounded-3xl p-2 pl-8 pr-8 flex items-center gap-2">
            <p class="heart-count">0</p>
            <img class="h-6" src="assets/heart.png" alt="">
        </div>
        <div class="bg-green-100 rounded-3xl p-2 pl-4 pr-4 flex items-center gap-2">
            <p class="coint-count">100</p>
            <img class="h-6" src="assets/coin.png" alt="">
        </div>
        <div class="bg-[#00A63E] rounded-3xl p-2 pl-4 pr-4 flex items-center gap-2">
            <p><span id="copy-count">0</span> Copy</p>
        </div>
    </div>
    </nav>
    <header>
        <div class="max-w-[1920px] mx-auto bg-gradient-to-r from-[#013223] via-[#068F65] to-[#013223] text-white flex flex-col items-center justify-center gap-1 p-6">
            <img class="h-[100px] bg-white rounded-full p-2" src="assets/logo.png" alt="">
            <h1 class="text-2xl font-bold p-2">Emergency Service Directory</h1>
            <p class="text-center p-2">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </header>
